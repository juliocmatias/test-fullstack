services:
  mysql:
    container_name: mysql
    image: mysql:8.0.32
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/dockerConfig/mysql-dev-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - ${DB_PORT}:3306
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', "-p${DB_PASSWORD}"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 50s
    cap_add:
      - SYS_NICE

  api:
    container_name: api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    build:
      context: ./backend
      target: dependencies
    ports:
      - ${API_PORT}:${API_PORT}
      - 9229:9229
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=mysql
      - PORT=${API_PORT}
    volumes:
      - ./backend/:/home/node/app
    command: npm run dev
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${API_PORT}']
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 50s
  
  frontend:
    container_name: frontend
    restart: always
    depends_on:
      api:
        condition: service_healthy
    build:
      context: ./frontend
      target: dependencies
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    env_file:
      - ./frontend/.env
    environment:
      - PORT=${FRONTEND_PORT}
    volumes:
      - ./frontend/:/home/node/app
    command: npm run dev
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${FRONTEND_PORT}']
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 50s
